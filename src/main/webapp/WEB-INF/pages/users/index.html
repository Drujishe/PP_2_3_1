<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<table th:border="1">
    <caption>Пользователи</caption>
    <tr>
        <th>id</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th colspan="2">Действие</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}"/>
            <td th:text="${user.surname}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.age}"/>
            <td> <a th:href="@{/users/{id}/edit(id=${user.id})}" th:text="Изменить"/> </td>
            <td> <a th:href="@{/}" th:text="Удалить"/> </td>

        </tr>
    </th:block>
</table>

<br>

<form th:action="@{/users/new}">
    <input type="submit" value="Добавить пользователя">
</form>

</body>
</html>
